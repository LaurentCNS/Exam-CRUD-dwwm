<div class="container mt-5 mb-5 form-container">
  
  <h1 class="mb-5 text-center">Ajout d'un nouveau joueur</h1>
  <div *ngIf="totalPlayers.length >= 23" >
    <h5 class="text-danger">MAX 23 JOUEURS</h5>
  </div>  
  <form #form="ngForm" class="mb-5 gestion" (ngSubmit)="submitEdit()">
    <div class="form-group">
      <label for="nom">Nom</label>
      <input type="text" class="form-control mb-3" placeholder="Nom du joueur" id="nom" name="nom" #nom="ngModel"
        maxlength="50" [(ngModel)]="playerFormAdd.nom">
    </div>
    <div class="form-group">
      <label for="prenom">Prénom</label>
      <input type="text" class="form-control mb-3" placeholder="Prenom" id="prenom" name="prenom" #prenom="ngModel"
        maxlength="50" [(ngModel)]="playerFormAdd.prenom">
    </div>
    <div class="mt-5 mb-5 d-flex justify-content-center">
      <div class="form-check form-check-inline">
        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="Gardien de but" #poste="ngModel"
        maxlength="50" [(ngModel)]="playerFormAdd.poste">
        <label class="form-check-label" for="poste">Gardien</label>
      </div>
      <div class="form-check form-check-inline">
        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="Défenseur" #poste="ngModel"
        maxlength="50" [(ngModel)]="playerFormAdd.poste">
        <label class="form-check-label" for="poste">Défenseur</label>
      </div>
      <div class="form-check form-check-inline">
        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="Milieu"#poste="ngModel"
        maxlength="50" [(ngModel)]="playerFormAdd.poste">
        <label class="form-check-label" for="poste">Milieu</label>
      </div>
      <div class="form-check form-check-inline">
        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="Attaquant"#poste="ngModel"
        maxlength="50" [(ngModel)]="playerFormAdd.poste">
        <label class="form-check-label" for="poste">Attaquant</label>
      </div>
    </div>
    <div class="form-group">
      <label for="urlImage">Url de la photo</label>
      <input type="text" class="form-control mb-3" placeholder="Url de l'image" id="urlImage" name="urlImage"
        #urlImage="ngModel" maxlength="200" [(ngModel)]="playerFormAdd.image">
    </div>
    <div class="bouton-form mt-3 d-flex justify-content-between">
      <button routerLink="/home" class="btn btn-danger ms-3 mt-5 mb-3">RETOUR</button>
      <button *ngIf="totalPlayers.length >= 23" disabled class="btn btn-success me-3 mt-5 mb-3" type="submit">AJOUTER CE JOUEUR</button>
      <button *ngIf="totalPlayers.length < 23"  class="btn btn-success me-3 mt-5 mb-3" type="submit">AJOUTER CE JOUEUR</button>
    </div>
  </form>
  <div class="row">
    <div class="d-flex justify-content-evenly">
    </div>
  </div>
</div>
